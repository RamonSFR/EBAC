<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css" integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Consultador de CEP</title>
</head>
<body>
    <div class="container">
        <form>
            <div class="row mt-5">
                <h4>Dados Básicos</h4>
            </div>
            <div class="row">
                <div class="col-3">
                    <input type="text" class="form-control" placeholder="Nome">
                </div>
                <div class="col-5">
                    <input type="text" class="form-control" placeholder="Sobrenome">
                </div>
                <div class="col-4">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
            </div>
            <div class="row mt-3">
                <h4>Dados da Entrega</h4>
            </div>
            <div class="row mb-5">
                <div class="col-3 d-flex">
                    <input type="text" class="form-control" placeholder="CEP" id="cep">
                    <button type="button" class="btn btn-primary" id="btn-buscar-cep">
                        <i class="bi bi-search"></i>
                        <span class="spinner-border spinner-border-sm d-none"></span>
                    </button>
                </div>
                <div class="col-7">
                    <input type="text" class="form-control" placeholder="Endereço" id="endereco">
                </div>
                <div class="col-2">
                    <input type="number" class="form-control" placeholder="Número">
                </div>
            </div>
            <button type="submit" class="btn btn-success">Enviar pedido</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="jquery.mask.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
