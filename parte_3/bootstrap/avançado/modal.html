<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <button data-bs-toggle="modal" data-bs-target="#exemplo-modal" class="btn btn-success">

    <div id="exemplo-modal" class="modal" data-bs-backdrop="static">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">

                    <button data-bs-dismiss="modal" type="button" class="btn btn-success">Confirmar</button>
                </div>
            </div>
        </div>

<script src="./lib/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const modalExemplo = new bootstrap.Modal('#exemplo-modal');
        setTimeout(function() {
            modalExemplo.show();
        }, 3000)
    })
</script>
