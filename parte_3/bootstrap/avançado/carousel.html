<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <title>Bootstrap Avan√ßado - Carrosel</title>
</head>
<body>
    <div class="container">
        <div id="carousel-example" class="carousel carousel-fade slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/04/21/54/volcano-8488486_1280.jpg">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/02/12/21/34/sunset-8569636_1280.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="https://cdn.pixabay.com/photo/2024/01/25/23/06/iceberg-8532935_1280.jpg" alt="">
                </div>
            </div>
            <button data-bs-target="#carousel-example" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-example" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-example" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-example" data-bs-slide-to="2"></button>
            </div>
        </div>
    </div>
</body>
<script src="./lib/bootstrap.bundle.min.js"></script>
</html>
